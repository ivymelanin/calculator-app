<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/jas.js"></script>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4">
                <input type="text" id="inputBox" value="0">
            </td>
        </tr>
        <tr>
            <td class="digits" onclick="digitBtn(7)">7</td>
            <td class="digits" onclick="digitBtn(8)">8</td>
            <td class="digits" onclick="digitBtn(9)">9</td>
            <td class="operators" onclick="operatorBtn('x')">x</td>
        </tr>
        <tr>
            <td class="digits" onclick="digitBtn(4)">4</td>
            <td class="digits" onclick="digitBtn(5)">5</td>
            <td class="digits" onclick="digitBtn(6)">6</td>
            <td class="operators" onclick="operatorBtn('-')">-</td>
        </tr>
        <tr>
            <td class="digits" onclick="digitBtn(1)">1</td>
            <td class="digits" onclick="digitBtn(2)">2</td>
            <td class="digits" onclick="digitBtn(3)">3</td>
            <td class="operators" onclick="operatorBtn('+')">+</td>
        </tr>
        <tr>
            <td class="digits" colspan="2" onclick="digitBtn(0)">0</td>

            <td class="cancel" onclick="acBtn()">AC</td>
            <td class="operators" onclick="operatorBtn('/')">/</td>
        </tr>
        <tr>
            <td class="equals" colspan="4" onclick="equalsBtn('=')">=</td>
        </tr>
    </table>
</body>
</html>
